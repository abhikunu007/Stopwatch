
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>

    <!-- Added Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Added css file -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <!-- Toggle button to switch light and dark mode -->
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <p id="mode" style="color: antiquewhite;">Dark/Light Mode</p>
      </div>

      <h1 id="heading">STOPWATCH</h1>
      <!-- The main container -->
    <div class="container"> 

        <!-- The container which holds our stopwatch -->
        <div id="stopwatch">
            <span id="hr">00</span><span id="sub">Hr</span>:
            <span id="min">00</span><span id="sub">Min</span>:
            <span id="sec">00</span><span id="sub">Sec</span>
        </div>

        <!-- The container which holds start,stop and reset buttons -->
        <div id="buttons">
            <button id="start" >Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <!-- Added javascript file -->
    <script src="index.js"></script>
</body>
</html>
